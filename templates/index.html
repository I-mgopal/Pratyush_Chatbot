<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevOps Chatbot</title>
  <style>
    :root {
      --primary-color: #00bcd4;
      --background-color: #0d1117;
      --chat-background: #161b22;
      --text-color: #ffffff;
      --user-color: #81c784;
      --bot-color: #4fc3f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: var(--primary-color);
      text-align: center;
    }

    #chat-box {
      width: 100%;
      max-width: 650px;
      height: 60vh;
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      background-color: var(--chat-background);
      box-shadow: 0 4px 20px rgba(0, 188, 212, 0.15);
      margin-bottom: 20px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 650px;
    }

    .input-row {
      display: flex;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px 0 0 12px;
      background-color: #1e252f;
      color: white;
      font-size: 1rem;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button.send-btn {
      padding: 14px 20px;
      border: none;
      border-radius: 0 12px 12px 0;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.send-btn:hover {
      background-color: #0197a3;
    }

    #controls {
      margin-top: 10px;
    }

    #controls button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #controls button:hover {
      background-color: #3c4f60;
    }
  </style>
</head>
<body>
  <h1>DevOps Gemini Chatbot</h1>

  <div id="chat-box"></div>

  <div class="input-area">
    <div class="input-row">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        onkeydown="if(event.key === 'Enter') sendMessage()"
      />
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <div id="controls">
      <button onclick="clearChat()">Clear Chat</button>
    </div>
  </div>

  <audio id="ping" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      const isBot = sender.toLowerCase() === "bot";
      const color = isBot ? "var(--bot-color)" : "var(--user-color)";
      const time = new Date().toLocaleTimeString();
      div.innerHTML = <strong style="color: ${color};">${sender} [${time}]:</strong> ${text};
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("You", message);
      userInput.value = "";

      appendMessage("Bot", "â³ Thinking...");

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        chatBox.lastChild.remove(); // remove "Thinking..." message
        appendMessage("Bot", data.response || "ðŸ¤– Sorry, I didnâ€™t understand that.");
        document.getElementById("ping").play();
      })
      .catch(() => {
        chatBox.lastChild.remove();
        appendMessage("Bot", "âš  Error fetching response.");
      });
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>

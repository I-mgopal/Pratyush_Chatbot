<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      background-color: #111;
      margin-bottom: 15px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .input-row {
      display: flex;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    button.send-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button.send-btn:hover {
      background-color: #0197a3;
    }

    #controls {
      margin-top: 10px;
    }

    #controls button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Devops Chatbot</h1>

  <div id="chat-box"></div>

  <div class="input-area">
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <div id="controls">
      <button onclick="clearChat()">Clear Chat</button>
    </div>
  </div>

  <audio id="ping" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      const isBot = sender.toLowerCase() === "bot";
      const color = isBot ? "#4fc3f7" : "#81c784";
      const time = new Date().toLocaleTimeString();
      div.innerHTML = `<strong style="color: ${color};">${sender} [${time}]:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage("You", message);
      userInput.value = "";

      appendMessage("Bot", "‚è≥ Thinking...");

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })  // üî• key fix: "message" not "prompt"
      })
      .then(res => res.json())
      .then(data => {
        chatBox.lastChild.remove(); // remove "thinking..." message
        appendMessage("Bot", data.response || "ü§ñ Sorry, I didn‚Äôt understand that.");
        document.getElementById("ping").play();
      })
      .catch(() => {
        chatBox.lastChild.remove();
        appendMessage("Bot", "‚ö†Ô∏è Error fetching response.");
      });
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
